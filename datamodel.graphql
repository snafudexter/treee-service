type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  phone: String! @unique
  tPass: String
  age: Int
  gender: GENDER
  qualification: String
  tutoringExp: Float
  classesTaught: [Class!]!
  pricePerAnnum: Int
  profession: Profession
  refferal: String @unique
}

type Profession {
  id: ID! @unique
  name: String!
}

type Class {
  id: ID! @unique
  name: String!
}

enum GENDER {
  M,
  F
}